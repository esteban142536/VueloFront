<div class="mantenimiento-tiquete">
  <div class="container">
    <mat-toolbar>
      <span>Vuelos</span>
    </mat-toolbar>
  </div>

  <div class="contenido">
    <br />

    <button
      mat-raised-button
      color="primary"
      routerLink="/createTiquete"
      routerLinkActive="router-link-active"
    >
      Agregar Factura
    </button>

    <div *ngIf="listaVuelo.length == 0">
      <p>No existen datos para mostrar</p>
    </div>

    <div class="filtro">
      <mat-form-field class="filtro-input" appearance="standard">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ejm. Cristhian"
          #input
        />
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!-- Column 1 -->
      <div class="columna">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Núm. Tiquete
          </th>
          <td mat-cell *matCellDef="let element">{{ element._id }}</td>
        </ng-container>
      </div>

      <div class="columna">
        <!--Column 2-->
        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
          <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
        </ng-container>
      </div>

      <div class="columna">
        <!-- Column 3 -->
        <ng-container matColumnDef="numeroVuelo">
          <th mat-header-cell *matHeaderCellDef>Núm. Vuelo</th>
          <td mat-cell *matCellDef="let element">{{ element.numeroVuelo }}</td>
        </ng-container>
      </div>

      <div class="columna">
        <!-- Column 4 -->
        <ng-container matColumnDef="ID_TipoAvion">
          <th mat-header-cell *matHeaderCellDef>Tipo de avión</th>
          <td mat-cell *matCellDef="let element">{{ element.ID_TipoAvion }}</td>
        </ng-container>
      </div>

      <!-- Column 5 -->
      <div class="columna">
        <ng-container matColumnDef="Total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element">{{ element.Total }}</td>
        </ng-container>
      </div>

      <!-- Column 6 -->
      <div class="columna">
        <ng-container matColumnDef="fechaIda">
          <th mat-header-cell *matHeaderCellDef>Fecha de ida</th>
          <td mat-cell *matCellDef="let element">{{ element.fechaIda }}</td>
        </ng-container>
      </div>

      <!-- Column 7 -->
      <div class="columna">
        <ng-container matColumnDef="ID_Ruta">
          <th mat-header-cell *matHeaderCellDef>Ruta</th>
          <td mat-cell *matCellDef="let element">{{ element.ID_Ruta }}</td>
        </ng-container>
      </div>

      <div class="columna">
        <!-- Column 6 Opciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="text-align: right">
            Acciones
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: right">
            <a (click)="modificarVuelo(element)">
              <mat-icon
                mat-raised-button
                #tooltip="matTooltip"
                matTooltip="Editar información"
                class="cursorPointer"
                style="color: #d49c18"
                >edit</mat-icon
              >
            </a>
            <a (click)="eliminarVuelo(element)">
              <mat-icon
                mat-raised-button
                #tooltip="matTooltip"
                matTooltip="Eliminar información"
                class="cursorPointer"
                style="color: #af1313"
                >delete</mat-icon
              >
            </a>
          </td>
        </ng-container>
      </div>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
