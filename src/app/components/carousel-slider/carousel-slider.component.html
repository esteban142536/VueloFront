<div class="carousel">

    <mat-carousel 
    timings="250ms ease-in" 
    [autoplay]="true" 
    [interval]="4000" 
    color="accent" 
    maxWidth="auto"
    [proportion]="25" 
    [slides]="5" 
    [loop]="true" 
    [hideArrows]="false" 
    [hideIndicators]="false" 
    [useKeyboard]="true"
    [useMouseWheel]="false" 
    orientation="ltr">

        <mat-carousel-slide #matCarouselSlide 
            *ngFor="let slide of slides; let i = index" 
            [image]="slide.image"
            [hideOverlay]="true">
        </mat-carousel-slide>
        
    </mat-carousel>
</div>
