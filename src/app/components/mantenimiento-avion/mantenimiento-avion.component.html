<div class="mantenimientoAvion">
    <div class="container">
        <mat-toolbar>
          <span>Avión</span>
        </mat-toolbar>
      </div>
    
      <div class="contenido">
        <br />
        <button
          mat-raised-button
          color="primary"
          routerLink="/crearAvion"
          routerLinkActive="router-link-active"
        >
          Agregar avión
        </button>
    
        <div *ngIf="listaAvion.length == 0">
          <p>No existen datos para mostrar</p>
        </div>
    
        <div class="filtro">
          <mat-form-field class="filtro-input" appearance="standard">
            <mat-label>Filtro</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Ejm. Cristhian"
              #input
            />
          </mat-form-field>
        </div>
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          <!-- Column 1 -->
          <div class="columna">
            <ng-container matColumnDef="_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Núm. Avión
              </th>
              <td mat-cell *matCellDef="let element">{{ element._id }}</td>
            </ng-container>
          </div>
    
          <div class="columna">
            <!--Column 2-->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Nombre
              </th>
              <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
            </ng-container>
          </div>
    
          <div class="columna">
            <!-- Column 3 -->
            <ng-container matColumnDef="cantidadFila">
              <th mat-header-cell *matHeaderCellDef>Cant.Fila</th>
              <td mat-cell *matCellDef="let element">{{ element.cantidadFila }}</td>
            </ng-container>
          </div>
    
          <div class="columna">
            <!-- Column 4 -->
            <ng-container matColumnDef="cantidadAsientos">
              <th mat-header-cell *matHeaderCellDef>Cant.Asientos</th>
              <td mat-cell *matCellDef="let element">{{ element.cantidadAsientos }}</td>
            </ng-container>
          </div>
    
          <div class="columna">
            <!-- Column 6 Opciones -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef style="text-align: right">
                Acciones
              </th>
              <td mat-cell *matCellDef="let element" style="text-align: right">
                <a (click)="modificarAvion(element)">
                  <mat-icon
                    mat-raised-button
                    #tooltip="matTooltip"
                    matTooltip="Editar información"
                    class="cursorPointer"
                    style="color: #d49c18"
                    >edit</mat-icon
                  >
                </a>
                <a (click)="eliminarAvion(element)">
                  <mat-icon
                    mat-raised-button
                    #tooltip="matTooltip"
                    matTooltip="Eliminar información"
                    class="cursorPointer"
                    style="color: #af1313"
                    >delete</mat-icon
                  >
                </a>
              </td>
            </ng-container>
          </div>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
    
      </div>
</div>
