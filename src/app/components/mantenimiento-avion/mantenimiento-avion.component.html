<div class="mantenimientoAvion">
  <div class="container">
    <mat-toolbar>
      <span>Avión</span>
    </mat-toolbar>
  </div>

  <div class="contenido">
    <br />
    <button
      mat-raised-button
      color="accent"
      routerLink="/crearAvion"
      routerLinkActive="router-link-active"
    >
      Agregar avión
    </button>

    <div *ngIf="listaAvion.length == 0">
      <p>No existen datos para mostrar</p>
    </div>

    <div class="filtro">
      <mat-form-field class="filtro-input" appearance="standard">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ejm. Avianca"
          #input
        />
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!-- Column 1 -->
      <div class="columna">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Núm. Avión</th>
          <td mat-cell *matCellDef="let element">{{ element._id }}</td>
        </ng-container>
      </div>

      <!--Column 2-->
      <div class="columna">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>
      </div>

      <!-- Column 3 -->
      <div class="columna">
        <ng-container matColumnDef="cantidadFila">
          <th mat-header-cell *matHeaderCellDef>Cant.Fila</th>
          <td mat-cell *matCellDef="let element">{{ element.cantidadFila }}</td>
        </ng-container>
      </div>

      <!-- Column 4 -->
      <div class="columna">
        <ng-container matColumnDef="cantidadAsientos">
          <th mat-header-cell *matHeaderCellDef>Cant.Asientos</th>
          <td mat-cell *matCellDef="let element">
            {{ element.cantidadAsientos }}
          </td>
        </ng-container>
      </div>

      <!-- Column 5 Opciones -->
      <div class="columna">
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>
            Opciones
          </th>
          <td mat-cell *matCellDef="let element">
            <a (click)="modificarAvion(element)">
              <mat-icon
                mat-raised-button
                #tooltip="matTooltip"
                matTooltip="Modificar"
                class="cursorPointer"
                style="color: #d49c18"
                >edit</mat-icon
              >
            </a>
            <a (click)="eliminarAvion(element)">
              <mat-icon
                mat-raised-button
                #tooltip="matTooltip"
                matTooltip="Eliminar"
                class="cursorPointer"
                style="color: #af1313"
                >delete</mat-icon
              >
            </a>
          </td>
        </ng-container>
      </div>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
