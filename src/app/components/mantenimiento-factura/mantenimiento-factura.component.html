<div class="mantenimiento-factura">

  <div class="container">
    <mat-toolbar>
      <span>Facturas</span>
    </mat-toolbar>
  </div>

  <div class="contenido">
    <br />

    <button
      mat-raised-button
      color="primary"
      routerLink="/crearfactura"
      routerLinkActive="router-link-active"
    >
      Agregar Factura
    </button>

    <div *ngIf="listaFacturas.length == 0">
      <p>No existen datos para mostrar</p>
    </div>

    <div class="filtro">
      <mat-form-field class="filtro-input" appearance="standard">
        <mat-label>Filtro</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ejm. Cristhian"
          #input
        />
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!-- Column 1 -->
      <div class="columna">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Núm. Factura
          </th>
          <td mat-cell *matCellDef="let element">{{ element._id }}</td>
        </ng-container>
      </div>

      <div class="columna">
        <!--Column 2-->
        <ng-container matColumnDef="ID_Tiquete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Núm. Tiquete
          </th>
          <td mat-cell *matCellDef="let element">{{ element.ID_Tiquete }}</td>
        </ng-container>
      </div>

      <div class="columna">
        <!-- Column 3 -->
        <ng-container matColumnDef="ID_Usuario">
          <th mat-header-cell *matHeaderCellDef>Cédula del usuario</th>
          <td mat-cell *matCellDef="let element">{{ element.ID_Usuario }}</td>
        </ng-container>
      </div>

      <div class="columna">
        <!-- Column 4 -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
        </ng-container>
      </div>

        <!-- Column 5 -->
      <div class="columna">
        <ng-container matColumnDef="Total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element">{{ element.Total }}</td>
        </ng-container>
      </div>

      <div class="columna">
        <!-- Column 6 Opciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="text-align: right">
            Acciones
          </th>
          <td mat-cell *matCellDef="let element" style="text-align: right">
            <a (click)="modificarFactura(element)">
              <mat-icon
                mat-raised-button
                #tooltip="matTooltip"
                matTooltip="Editar información"
                class="cursorPointer"
                style="color: #d49c18"
                >edit</mat-icon
              >
            </a>
            <a (click)="eliminarFactura(element)">
              <mat-icon
                mat-raised-button
                #tooltip="matTooltip"
                matTooltip="Eliminar información"
                class="cursorPointer"
                style="color: #af1313"
                >delete</mat-icon
              >
            </a>
          </td>
        </ng-container>
      </div>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>

  </div>
</div>
